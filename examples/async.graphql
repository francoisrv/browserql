type Todo {
  id: ID!
  title: String!
  done: Boolean!
}

enum ActionState {
  IDDLE
  IN_PROGRESS
  DONE
  FAILED
}

type Query {
  getTodos: [Todo] @default(value: [])
  getUser: User
  fetchingUser: ActionState
}

type Mutation {
  fetchTodos: [Todo] @write(query: "getTodos")
  fetchUser: User @write(query: "getUser")
}