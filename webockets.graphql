type Message {
  sender:   String!
  message:  String!
  date:     Date!
}

type Query {
  sendMessage(
    sender:   String!
    message:  String!
    date:     Date!
  ): Message
  @sendSocketMessage(event: "message")
}

type Mutation {
  receiveMessage(
    sender:   String!
    message:  String!
    date:     Date!
  ): Message
  @onSocketMessage(event: "message")
  @push(type: "Message")
}
